<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fact</title>
		<link rel="stylesheet" href="./css/bootstrap.css" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="">
			<div id="time"></div>
			<div id="date"></div>
		</header>
		<main class="containing p-2 container-sm">
			<button
				class="btn btn-small shadow-lg btn-danger h-100 carousel-control-prev-icon px-4"
				onclick="prev()"
				title="previous"
			></button>
			<div
				id="fact"
				class="px-2 csm rounded text-center py-3 shadow-lg"
			></div>
			<button
				class="btn btn-small shadow-lg btn-success h-100 carousel-control-next-icon px-4"
				onclick="next()"
				title="next"
			></button>
		</main>
		<script src="./js/functionality.js"></script>
		<script src="./js/bootstrap.bundle.js"></script>
	</body>
</html>
